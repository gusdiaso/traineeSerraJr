<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dia 2.0</title>
</head>
<body>
    <main>
        <div class="box">
            <h1>Cadastro</h1>
            <div class="inputs-box">
                <input class="input-info" id="nome" type="text" placeholder="Nome">
                <input class="input-info" id="senha" type="password" placeholder="Senha">
                <input class="input-info" id="confirmasenha" type="password" placeholder="Confirmar Senha">
                <button id="enviar" class="button-submit" type="submit">Entrar</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
